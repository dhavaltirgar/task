<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<fieldset>  
    <form action="">
        <table align="center">
            <tr>
                <th>
                    <u>
                       Student Registration Form Using Table in HTML
                    </u>
                </th>
        <table border="1" align="center" bgcolor="red">
            <tr>
                <td>
                     <label for="">First Name</label>
                </td>
                <td>
                    <input type="text" placeholder="akshay">
                </td>
                <td>
                    (Max 50 characters Allowed)
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">last name</label>
                </td>
                <td>
                    <input type="text" placeholder="yadav">
                </td>
                <td>
                    (Max 50 characters Allowed)
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Email Id</label>
                </td>
                <td>
                    <input type="email" placeholder="gguyfuf@gmail.com">
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Mobile Number</label>
                </td>
                <td>    
                    <input type="number" placeholder="7842xxxxxx">
                </td>
                <td>
                    (10 Digits Allowed)
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender</label>
                </td>
                <td>
                    <label for="">Male</label>
                    <input type="radio" name="abc">
                    <label for="">Female</label>
                    <input type="radio" name="abc">
                </td>
            </tr>
            <tr>
                <td><label for="">Date Of Birth(DOB)</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>
                <label for="">City</label>
                </td>
                <td>
                <input type="text" placeholder="banglore">
                </td>
                <td>(Max 50 Characters Allowed)</td>
            </tr>
            <tr>
                <td>
                    pin Code
                </td>
                <td>
                    <input type="number" placeholder="560008">
                </td>
                <td>
                    (Max 6 Number Allowed)
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" placeholder="KARNATKA"></td>
                <td>(Max 50 characters Allowed)</td>
            </tr>
            <tr>
                <td>Country</td>
                <td><input type="text" placeholder="India"></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2"><label for="">Hobbies</label></td>
                <td colspan="2">
                    <label for="">Drawing</label>
                    <input type="checkbox">
                    <label for="">Singing</label>
                    <input type="checkbox">
                    <label for="">Dancing</label>
                    <input type="checkbox">
                    <label for="">Sketchig</label>
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="">Others</label>
                    <input type="checkbox">
                    <input type="text" name="" id="" placeholder="EX.Teaching">
                    (Max 50 Characters Allowed)
                </td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td>
                    <input type="checkbox" name="xyz">
                    <label for="">High School(10th)</label><br>
                    <input type="checkbox" name="xyz">
                    <label for="">Higher school(12th)</label><br>
                    <input type="checkbox" name="xyz">
                    <label for="">Graduation(Bachelors)</label><br>
                    <input type="checkbox" name="xyz">
                    <label for="">Post Graduation(Masters)</label><br>
                    <input type="checkbox" name="xyz">
                    <label for="">Phd</label>
                </td>
            </tr>
            <tr>
                <td>Courses <br>applied for
                </td>
                <td>
                    <input type="checkbox" name="abc">
                    <label for="">BCA(Bachelor of Computer Applicatin)</label><br>
                    <input type="checkbox" name="abc">
                    <label for="">B.com(Bachelor of commerce)</label><br>
                    <input type="checkbox" name="abc">
                    <label for="">B.sc(Bachelor of science)</label><br>
                    <input type="checkbox" name="abc">
                    <label for="">BA(Bachelor of Arts)</label><br>
                    <input type="checkbox" name="abc">
                    <label for="">MCA(Master of Computer Application)</label><br>
                    <input type="checkbox" name="abc">
                    <label for="">M.com(Master of Commerce)</label><br>
                    <input type="checkbox" name="abc">
                    <label for="">M.sc(Master of science)</label><br>
                    <input type="checkbox" name="abc">
                    <label for="">MA(Master of Arts)</label><br>
                </td>
            </tr>
            <tr>
                <th colspan="3">
                    <input type="submit">
                    <input type="reset">
                </th>
            </tr> 
        </table>
    </tr>
  </table>
 </form>
</fieldset>
</body>
</html>
