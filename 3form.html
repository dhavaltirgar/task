<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <table>

            </tr>

                    <input type="checkbox">
                    <label for="">DANCING</label>

                    <label for="SKETCHING"></label>
                    <input type="checkbox">
                </td>
                    <tr>

                    </td>
                    </tr>
