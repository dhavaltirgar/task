<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>nested table</h2>
    <table border="3">
        <tr>
            <th>HEADER COLUMN 1</td>
            <td>HEADER COLUMN 2</td>
            <td>HEADER COLUMN 3</td>
            <td>HEADER COLUMN 4</td>
        </tr>
        <tr>
            <td >Row 2 Item 1</td>
            <td >Row 2 Item 2</td>
            <td rowspan="2"> 
                <h4>Row 2:Nested table 1</h4>
                <table border="1">
                    <tr>
                        <th>Row 1 header</th>
                        <td>item</td>
                    </tr>
                    <tr>
                        <th>Row 2 header</th>
                        <td>item</td>
                    </tr>
                    <tr>
                        <th>row 3 header</th>
                        <td>item</td>
                    </tr>
                </table>
            </td>          
            <td>Row 2 Item <br> 4 A Second Time</td>
        </tr>
        <tr>
            <td>
                <h4>Row 3:Nested table 2</h4>
            <table border="1"></table>
            <tr>
                <th>row 1 header</th>
                <td>item</td>
            </tr>
            <tr>
                <th>row 2 header</th>
                <td>item</td>
            </tr>
    </table>
</td>
        <td>Row item 2</td>
    
</body>
</html>
